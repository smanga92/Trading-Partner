    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0A0E27;
            --bg-secondary: #111628;
            --bg-tertiary: #1A1F3A;
            --accent-cyan: #00D9FF;
            --accent-purple: #7B61FF;
            --text-primary: #FFFFFF;
            --text-secondary: #B8C5D6;
            --border: #2D3548;
            --success: #00FF94;
            --danger: #FF4757;
            --warning: #FFB800;
        }

        body {
            font-family: 'JetBrains Mono', monospace;
            background: var(--bg-primary);
            color: var(--text-primary);
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            min-height: 100vh;
            position: relative;
        }

        /* Animated background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 30%, rgba(123, 97, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(0, 217, 255, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(255, 183, 0, 0.03) 0%, transparent 50%);
            animation: pulse 20s ease-in-out infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        /* Container */
        .app-container {
            max-width: 100%;
            margin: 0 auto;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 1;
        }

        /* Header */
        .app-header {
            background: linear-gradient(135deg, var(--bg-tertiary) 0%, var(--bg-secondary) 100%);
            padding: 20px;
            border-bottom: 2px solid var(--accent-cyan);
            box-shadow: 0 4px 20px rgba(0, 217, 255, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 800px;
            margin: 0 auto;
        }

        .app-title {
            font-family: 'Playfair Display', serif;
            font-size: 28px;
            font-weight: 900;
            background: linear-gradient(135deg, var(--accent-cyan), var(--accent-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -1px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            background: var(--success);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--success);
            animation: blink 2s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        /* Chat Container - WhatsApp Style */
        .chat-container {
            flex: 1;
            padding: 20px 10px 20px 10px; /* Normal padding only! */
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 8px;
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
            scroll-behavior: smooth;
            position: relative;
        }

        /* Invisible scroll anchor at the very bottom */
        .scroll-anchor {
            height: 1px;
            width: 1px;
            visibility: hidden;
        }

        /* Message Bubbles - Full Width WhatsApp Style */
        .message {
            display: flex;
            width: 100%;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-bot {
            justify-content: flex-start;
        }

        .message-user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 85%;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .message-bubble {
            padding: 12px 16px;
            border-radius: 12px;
            font-size: 14px;
            line-height: 1.5;
            word-wrap: break-word;
            position: relative;
        }

        .message-bot .message-bubble {
            background: linear-gradient(135deg, var(--bg-tertiary) 0%, var(--bg-secondary) 100%);
            border: 1px solid var(--border);
            border-bottom-left-radius: 2px;
        }

        .message-user .message-bubble {
            background: linear-gradient(135deg, var(--accent-cyan) 0%, var(--accent-purple) 100%);
            color: var(--text-primary);
            border-bottom-right-radius: 2px;
        }

        .message-label {
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-secondary);
            font-weight: 700;
            padding: 0 4px;
            margin-bottom: 2px;
        }

        /* Buttons - Wrap nicely */
        .button-group {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 8px;
            width: 100%;
        }

        .btn {
            padding: 10px 16px;
            border: none;
            border-radius: 10px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 13px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
            flex: 0 1 auto;
            white-space: nowrap;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.4s, height 0.4s;
        }

        .btn:active::before {
            width: 200px;
            height: 200px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent-cyan), var(--accent-purple));
            color: var(--text-primary);
            box-shadow: 0 4px 15px rgba(0, 217, 255, 0.3);
            flex: 1 1 auto;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 217, 255, 0.4);
        }

        .btn-verdict {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: 2px solid var(--border);
        }

        .btn-verdict:hover {
            border-color: var(--accent-cyan);
            background: var(--bg-secondary);
            transform: scale(1.05);
        }

        .btn-verdict.buy {
            border-color: var(--success);
            color: var(--success);
        }

        .btn-verdict.sell {
            border-color: var(--danger);
            color: var(--danger);
        }

        .btn-verdict.standby {
            border-color: var(--warning);
            color: var(--warning);
        }

        /* Input Field */
        .input-container {
            padding: 16px 20px;
            background: var(--bg-secondary);
            border-top: 1px solid var(--border);
            position: sticky;
            bottom: 0;
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
        }

        .input-wrapper {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .input-field {
            flex: 1;
            padding: 14px 18px;
            border: 2px solid var(--border);
            border-radius: 16px;
            background: var(--bg-primary);
            color: var(--text-primary);
            font-family: 'JetBrains Mono', monospace;
            font-size: 14px;
            outline: none;
            transition: all 0.3s ease;
        }

        .input-field:focus {
            border-color: var(--accent-cyan);
            box-shadow: 0 0 0 3px rgba(0, 217, 255, 0.1);
        }

        .input-field::placeholder {
            color: var(--text-secondary);
        }

        textarea.input-field {
            resize: vertical;
            min-height: 48px;
            max-height: 150px;
        }

        .send-btn {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent-cyan), var(--accent-purple));
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 217, 255, 0.3);
            flex-shrink: 0;
        }

        .send-btn:hover {
            transform: scale(1.1) rotate(15deg);
        }

        .send-btn:active {
            transform: scale(0.95);
        }

        /* Snapshot Image */
        .snapshot-container {
            margin-top: 12px;
            padding: 16px;
            background: var(--bg-tertiary);
            border-radius: 12px;
            border: 2px solid var(--accent-cyan);
            box-shadow: 0 8px 30px rgba(0, 217, 255, 0.2);
        }

        .snapshot-image {
            width: 100%;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .snapshot-image:hover {
            transform: scale(1.02);
        }

        .snapshot-actions {
            margin-top: 12px;
            display: flex;
            gap: 10px;
        }

        /* Loading Animation */
        .loading {
            display: flex;
            gap: 6px;
            padding: 12px;
        }

        .loading-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--accent-cyan);
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .loading-dot:nth-child(1) { animation-delay: -0.32s; }
        .loading-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { 
                transform: scale(0);
            } 40% { 
                transform: scale(1);
            }
        }

        /* Welcome Screen */
        .welcome-screen {
            text-align: center;
            padding: 60px 20px;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .welcome-icon {
            font-size: 80px;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .welcome-title {
            font-family: 'Playfair Display', serif;
            font-size: 36px;
            font-weight: 900;
            margin-bottom: 16px;
            background: linear-gradient(135deg, var(--accent-cyan), var(--accent-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .welcome-subtitle {
            font-size: 15px;
            color: var(--text-secondary);
            margin-bottom: 40px;
            line-height: 1.6;
        }

        /* Answer Group Selection */
        .answer-group-item {
            background: var(--bg-secondary);
            border: 2px solid var(--border);
            border-radius: 12px;
            padding: 12px;
            margin: 8px 0;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .answer-group-item:hover {
            border-color: var(--accent-cyan);
            transform: translateX(4px);
        }

        .answer-group-item.selected {
            border-color: var(--accent-cyan);
            background: var(--bg-tertiary);
        }

        .answer-group-preview {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-top: 8px;
            font-size: 11px;
        }

        .answer-preview-tag {
            background: var(--bg-primary);
            padding: 4px 8px;
            border-radius: 6px;
            color: var(--text-secondary);
        }

        /* Responsive */
        @media (max-width: 480px) {
            .app-title {
                font-size: 22px;
            }

            .message-bubble {
                font-size: 13px;
            }

            .btn {
                padding: 9px 14px;
                font-size: 12px;
            }
        }

        /* Scrollbar */
        .chat-container::-webkit-scrollbar {
            width: 6px;
        }

        .chat-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-container::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 3px;
        }

        .chat-container::-webkit-scrollbar-thumb:hover {
            background: var(--accent-cyan);
        }

        /* Settings Modal - Back Office */
        .settings-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(10, 14, 39, 0.95);
            backdrop-filter: blur(10px);
            z-index: 2000;
            display: none;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s ease-out;
        }

        .settings-overlay.show {
            display: flex;
        }

        .settings-panel {
            background: linear-gradient(135deg, var(--bg-tertiary) 0%, var(--bg-secondary) 100%);
            border: 2px solid var(--accent-cyan);
            border-radius: 20px;
            width: 90%;
            max-width: 700px;
            max-height: 85vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 217, 255, 0.3);
            animation: slideUp 0.4s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .settings-header {
            position: sticky;
            top: 0;
            background: var(--bg-primary);
            padding: 20px;
            border-bottom: 2px solid var(--accent-cyan);
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 10;
        }

        .settings-title {
            font-family: 'Playfair Display', serif;
            font-size: 24px;
            font-weight: 900;
            background: linear-gradient(135deg, var(--accent-cyan), var(--accent-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .close-settings-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: var(--bg-tertiary);
            border: 2px solid var(--border);
            color: var(--text-primary);
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .close-settings-btn:hover {
            border-color: var(--danger);
            color: var(--danger);
            transform: rotate(90deg);
        }

        .settings-content {
            padding: 20px;
        }

        .settings-section {
            margin-bottom: 30px;
        }

        .settings-section-title {
            font-size: 18px;
            font-weight: 700;
            color: var(--accent-cyan);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .config-list {
            background: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .config-item {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 12px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: all 0.3s ease;
        }

        .config-item:hover {
            border-color: var(--accent-cyan);
            transform: translateX(4px);
        }

        .config-item:last-child {
            margin-bottom: 0;
        }

        .config-item-content {
            flex: 1;
        }

        .config-item-text {
            font-size: 14px;
            color: var(--text-primary);
            font-weight: 700;
        }

        .config-item-meta {
            font-size: 12px;
            color: var(--text-secondary);
            margin-top: 4px;
        }

        .config-item-actions {
            display: flex;
            gap: 8px;
        }

        .icon-btn {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: var(--bg-tertiary);
            color: var(--text-secondary);
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .icon-btn:hover {
            transform: scale(1.1);
        }

        .icon-btn.edit:hover {
            border-color: var(--accent-cyan);
            color: var(--accent-cyan);
        }

        .icon-btn.delete:hover {
            border-color: var(--danger);
            color: var(--danger);
        }

        .add-btn {
            width: 100%;
            padding: 12px;
            border: 2px dashed var(--border);
            border-radius: 10px;
            background: transparent;
            color: var(--text-secondary);
            font-family: 'JetBrains Mono', monospace;
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .add-btn:hover {
            border-color: var(--accent-cyan);
            color: var(--accent-cyan);
            background: var(--bg-tertiary);
        }

        .import-export-btns {
            display: flex;
            gap: 12px;
            margin-top: 15px;
        }

        .settings-btn {
            flex: 1;
            padding: 14px;
            border-radius: 12px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .settings-btn.import {
            background: var(--bg-tertiary);
            border: 2px solid var(--accent-purple);
            color: var(--accent-purple);
        }

        .settings-btn.import:hover {
            background: var(--accent-purple);
            color: var(--text-primary);
            transform: translateY(-2px);
        }

        .settings-btn.export {
            background: var(--bg-tertiary);
            border: 2px solid var(--accent-cyan);
            color: var(--accent-cyan);
        }

        .settings-btn.export:hover {
            background: var(--accent-cyan);
            color: var(--bg-primary);
            transform: translateY(-2px);
        }

        .save-settings-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--accent-cyan), var(--accent-purple));
            border: none;
            border-radius: 12px;
            color: var(--text-primary);
            font-family: 'JetBrains Mono', monospace;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(0, 217, 255, 0.3);
        }

        .save-settings-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 30px rgba(0, 217, 255, 0.5);
        }

        /* Edit Form Modal */
        .edit-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 3000;
            display: none;
            align-items: center;
            justify-content: center;
        }

        .edit-modal.show {
            display: flex;
        }

        .edit-form {
            background: var(--bg-secondary);
            border: 2px solid var(--accent-cyan);
            border-radius: 16px;
            padding: 24px;
            width: 90%;
            max-width: 500px;
        }

        .edit-form-title {
            font-size: 20px;
            font-weight: 700;
            color: var(--accent-cyan);
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 700;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--border);
            border-radius: 10px;
            background: var(--bg-primary);
            color: var(--text-primary);
            font-family: 'JetBrains Mono', monospace;
            font-size: 14px;
            outline: none;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            border-color: var(--accent-cyan);
            box-shadow: 0 0 0 3px rgba(0, 217, 255, 0.1);
        }

        .form-select {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--border);
            border-radius: 10px;

    <script>
        // ============================================

                ]
            },
            structure: {

                answers: [
                    { text: 'üìä HL/HH', class: 'buy' },
                    { text: 'üìâ LH/LL', class: 'sell' },
                    { text: 'üîÑ Choppy', class: 'standby' },
                    { text: 'üí• Break', class: '' },

            },
            verdict: {

                answers: [
                    { text: '‚ñ≤ Buy', class: 'buy' },
                    { text: '‚ñº Sell', class: 'sell' },
                    { text: '‚ñ† Stand by', class: 'standby' }
                ]
            },
            strength: {
                name: 'Trend Strength',
                answers: [
                    { text: 'üí™ Very Strong', class: 'buy' },
                    { text: 'üëç Strong', class: 'buy' },
                    { text: 'ü§∑ Moderate', class: 'standby' },
                    { text: 'üëé Weak', class: 'sell' },
                    { text: 'üíÄ Very Weak', class: 'sell' }
                ]
            },
            timeframe: {
                name: 'Timeframe Alignment',
                answers: [
                    { text: '‚úÖ Aligned', class: 'buy' },
                    { text: '‚ö†Ô∏è Partial', class: 'standby' },
                    { text: '‚ùå Conflict', class: 'sell' }
                ]
            },
            liquidity: {
                name: 'Liquidity',
                answers: [
                    { text: 'üíß Equal Highs', class: '' },
                    { text: 'üåä Equal Lows', class: '' },
                    { text: 'üéØ Sweep', class: '' },
                    { text: 'üìä Pool Above', class: '' },
                    { text: 'üìâ Pool Below', class: '' }
                ]
            },
            volume: {
                name: 'Volume Profile',
                answers: [
                    { text: 'üìà High Volume', class: 'buy' },
                    { text: 'üìâ Low Volume', class: 'sell' },
                    { text: 'üìä Average', class: 'standby' },
                    { text: 'üî• Climax', class: '' }
                ]
            }
        };

        // ============================================
        // STATE MANAGEMENT
        // ============================================
        const state = {
            phase: 'welcome',
            pairs: [],
            questions: [],
            questionGroups: {}, // Maps question index to answer group key
            currentPairIndex: 0,
            currentQuestionIndex: 0,
            answers: {},
            timestamp: '',
            setupStep: 'pairs' // 'pairs', 'question-count', 'questions', 'groups'
        };

        // Load state from localStorage
        function loadState() {
            const saved = localStorage.getItem('tradingPartnerState');
            if (saved) {
                const parsed = JSON.parse(saved);
                state.pairs = parsed.pairs || [];
                state.questions = parsed.questions || [];
                state.questionGroups = parsed.questionGroups || {};
                
                if (state.pairs.length && state.questions.length) {
                    state.phase = 'welcome-back';
                }
            }
        }

        // Save state to localStorage
        function saveState() {
            localStorage.setItem('tradingPartnerState', JSON.stringify({
                pairs: state.pairs,
                questions: state.questions,
                questionGroups: state.questionGroups
            }));
        }

        // ============================================
        // BACK OFFICE - SETTINGS PANEL
        // ============================================
        
        const settingsOverlay = document.getElementById('settingsOverlay');
        const settingsBtn = document.getElementById('settingsBtn');
        const closeSettingsBtn = document.getElementById('closeSettingsBtn');
        const saveSettingsBtn = document.getElementById('saveSettingsBtn');
        const pairsList = document.getElementById('pairsList');
        const questionsList = document.getElementById('questionsList');
        const addPairBtn = document.getElementById('addPairBtn');
        const addQuestionBtn = document.getElementById('addQuestionBtn');
        const importBtn = document.getElementById('importBtn');
        const exportBtn = document.getElementById('exportBtn');
        const importFileInput = document.getElementById('importFileInput');
        const editModal = document.getElementById('editModal');
        const editForm = document.getElementById('editForm');

        // Temporary state for editing
        let tempPairs = [];
        let tempQuestions = [];
        let tempQuestionGroups = {};

        // Open settings
        settingsBtn.addEventListener('click', openSettings);
        
        function openSettings() {
            // Copy current state to temp
            tempPairs = [...state.pairs];
            tempQuestions = [...state.questions];
            tempQuestionGroups = {...state.questionGroups};
            
            // Render settings
            renderSettings();
            
            // Show modal
            settingsOverlay.classList.add('show');
        }

        // Close settings
        closeSettingsBtn.addEventListener('click', closeSettings);
        
        function closeSettings() {
            settingsOverlay.classList.remove('show');
        }

        // Save settings
        saveSettingsBtn.addEventListener('click', saveSettings);
        
        function saveSettings() {
            // Validate
            if (tempPairs.length === 0) {
                alert('‚ö†Ô∏è Please add at least one trading pair');
                return;
            }
            
            if (tempQuestions.length === 0) {
                alert('‚ö†Ô∏è Please add at least one question');
                return;
            }
            
            // Apply changes
            state.pairs = tempPairs;
            state.questions = tempQuestions;
            state.questionGroups = tempQuestionGroups;
            
            // Save to localStorage
            saveState();
            
            // Update phase
            state.phase = 'welcome-back';
            
            // Close settings
            closeSettings();
            
            // Show success message
            addMessage('‚úÖ Configuration saved successfully!', true);
            
            // Refresh welcome screen
            showWelcome();
        }

        // Render settings
        function renderSettings() {
            renderPairs();
            renderQuestions();
        }

        // Render pairs list
        function renderPairs() {
            pairsList.innerHTML = '';
            
            if (tempPairs.length === 0) {
                pairsList.innerHTML = '<div style="color: var(--text-secondary); text-align: center; padding: 20px;">No pairs configured</div>';
                return;
            }
            
            tempPairs.forEach((pair, index) => {
                const item = document.createElement('div');
                item.className = 'config-item';
                item.innerHTML = `
                    <div class="config-item-content">
                        <div class="config-item-text">${pair}</div>
                    </div>
                    <div class="config-item-actions">
                        <button class="icon-btn edit" onclick="editPair(${index})">‚úèÔ∏è</button>
                        <button class="icon-btn delete" onclick="deletePair(${index})">üóëÔ∏è</button>
                    </div>
                `;
                pairsList.appendChild(item);
            });
        }

        // Render questions list
        function renderQuestions() {
            questionsList.innerHTML = '';
            
            if (tempQuestions.length === 0) {
                questionsList.innerHTML = '<div style="color: var(--text-secondary); text-align: center; padding: 20px;">No questions configured</div>';
                return;
            }
            
            tempQuestions.forEach((question, index) => {
                const groupKey = tempQuestionGroups[index];
                const groupName = groupKey && ANSWER_GROUPS[groupKey] ? ANSWER_GROUPS[groupKey].name : 'Not set';
                
                const item = document.createElement('div');
                item.className = 'config-item';
                item.innerHTML = `
                    <div class="config-item-content">
                        <div class="config-item-text">${index + 1}. ${question}</div>
                        <div class="config-item-meta">Answer Group: ${groupName}</div>
                    </div>
                    <div class="config-item-actions">
                        <button class="icon-btn edit" onclick="editQuestion(${index})">‚úèÔ∏è</button>
                        <button class="icon-btn delete" onclick="deleteQuestion(${index})">üóëÔ∏è</button>
                    </div>
                `;
                questionsList.appendChild(item);
            });
        }

        // Add pair
        addPairBtn.addEventListener('click', () => {
            showEditForm('pair', -1, '');
        });

        // Add question
        addQuestionBtn.addEventListener('click', () => {
            showEditForm('question', -1, '', 'bias');
        });

        // Edit pair
        window.editPair = function(index) {
            showEditForm('pair', index, tempPairs[index]);
        };

        // Delete pair
        window.deletePair = function(index) {
            if (confirm(`Delete "${tempPairs[index]}"?`)) {
                tempPairs.splice(index, 1);
                renderPairs();
            }
        };

        // Edit question
        window.editQuestion = function(index) {
            showEditForm('question', index, tempQuestions[index], tempQuestionGroups[index]);
        };

        // Delete question
        window.deleteQuestion = function(index) {
            if (confirm(`Delete question "${tempQuestions[index]}"?`)) {
                tempQuestions.splice(index, 1);
                // Rebuild question groups
                const newGroups = {};
                Object.keys(tempQuestionGroups).forEach(key => {
                    const idx = parseInt(key);
                    if (idx < index) {
                        newGroups[idx] = tempQuestionGroups[idx];
                    } else if (idx > index) {
                        newGroups[idx - 1] = tempQuestionGroups[idx];
                    }
                });
                tempQuestionGroups = newGroups;
                renderQuestions();
            }
        };

        // Show edit form
        function showEditForm(type, index, value, groupKey = null) {
            editForm.innerHTML = '';
            
            if (type === 'pair') {
                editForm.innerHTML = `
                    <div class="edit-form-title">${index === -1 ? 'Add' : 'Edit'} Trading Pair</div>
                    <div class="form-group">
                        <label class="form-label">Pair Symbol</label>
                        <input type="text" class="form-input" id="editInput" value="${value}" placeholder="e.g., EURUSD">
                    </div>
                    <div class="form-actions">
                        <button class="form-btn cancel" onclick="closeEditForm()">Cancel</button>
                        <button class="form-btn save" onclick="savePairEdit(${index})">Save</button>
                    </div>
                `;
            } else {
                const groupOptions = Object.keys(ANSWER_GROUPS).map(key => {
                    const selected = key === groupKey ? 'selected' : '';
                    return `<option value="${key}" ${selected}>${ANSWER_GROUPS[key].name}</option>`;
                }).join('');
                
                editForm.innerHTML = `
                    <div class="edit-form-title">${index === -1 ? 'Add' : 'Edit'} Question</div>
                    <div class="form-group">
                        <label class="form-label">Question Text</label>
                        <input type="text" class="form-input" id="editInput" value="${value}" placeholder='e.g., What is your "Daily Bias"?'>
                        <div style="font-size: 11px; color: var(--text-secondary); margin-top: 4px;">
                            Tip: Use "quotes" to set column header in snapshot
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Answer Group</label>
                        <select class="form-select" id="editGroup">
                            ${groupOptions}
                        </select>
                    </div>
                    <div class="form-actions">
                        <button class="form-btn cancel" onclick="closeEditForm()">Cancel</button>
                        <button class="form-btn save" onclick="saveQuestionEdit(${index})">Save</button>
                    </div>
                `;
            }
            
            editModal.classList.add('show');
            setTimeout(() => {
                document.getElementById('editInput').focus();
            }, 100);
        }

        // Close edit form
        window.closeEditForm = function() {
            editModal.classList.remove('show');
        };

        // Save pair edit
        window.savePairEdit = function(index) {
            const input = document.getElementById('editInput');
            const value = input.value.trim().toUpperCase();
            
            if (!value) {
                alert('‚ö†Ô∏è Please enter a pair symbol');
                return;
            }
            
            if (index === -1) {
                tempPairs.push(value);
            } else {
                tempPairs[index] = value;
            }
            
            renderPairs();
            closeEditForm();
        };

        // Save question edit
        window.saveQuestionEdit = function(index) {
            const input = document.getElementById('editInput');
            const groupSelect = document.getElementById('editGroup');
            const value = input.value.trim();
            const groupKey = groupSelect.value;
            
            if (!value) {
                alert('‚ö†Ô∏è Please enter a question');
                return;
            }
            
            if (index === -1) {
                tempQuestions.push(value);
                tempQuestionGroups[tempQuestions.length - 1] = groupKey;
            } else {
                tempQuestions[index] = value;
                tempQuestionGroups[index] = groupKey;
            }
            
            renderQuestions();
            closeEditForm();
        };

        // Export configuration
        exportBtn.addEventListener('click', exportConfig);
        
        function exportConfig() {
            const config = {
                version: '1.0',
                timestamp: new Date().toISOString(),
                pairs: tempPairs,
                questions: tempQuestions.map((q, i) => ({
                    text: q,
                    group: tempQuestionGroups[i]
                }))
            };
            
            const json = JSON.stringify(config, null, 2);
            const blob = new Blob([json], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            
            const link = document.createElement('a');
            const date = new Date().toISOString().slice(0, 10);
            link.download = `trading_config_${date}.json`;
            link.href = url;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
            
            addMessage('üì§ Configuration exported successfully!', true);
        }

        // Import configuration
        importBtn.addEventListener('click', () => {
            importFileInput.click();
        });
        
        importFileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = (event) => {
                try {
                    const config = JSON.parse(event.target.result);
                    
                    // Validate
                    if (!config.pairs || !Array.isArray(config.pairs)) {
                        throw new Error('Invalid configuration: pairs missing');
                    }
                    if (!config.questions || !Array.isArray(config.questions)) {
                        throw new Error('Invalid configuration: questions missing');
                    }
                    
                    // Load configuration
                    tempPairs = config.pairs;
                    tempQuestions = [];
                    tempQuestionGroups = {};
                    
                    config.questions.forEach((q, i) => {
                        tempQuestions.push(q.text);
                        tempQuestionGroups[i] = q.group || 'bias';
                    });
                    
                    // Render
                    renderSettings();
                    
                    addMessage('üì• Configuration imported successfully!', true);
                } catch (error) {
                    alert('‚ùå Invalid configuration file: ' + error.message);
                }
            };
            reader.readAsText(file);
            
            // Reset input
            e.target.value = '';
        });

        // ============================================
        // UI FUNCTIONS
        // ============================================
        const chatContainer = document.getElementById('chatContainer');
        const inputContainer = document.getElementById('inputContainer');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');

        function addMessage(text, isBot = true, buttons = null) {
            const messageDiv = document.createElement('div');
            messageDiv.className = isBot ? 'message message-bot' : 'message message-user';
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            
            const label = document.createElement('div');
            label.className = 'message-label';
            label.textContent = isBot ? 'Trading Partner' : 'You';
            
            const bubble = document.createElement('div');
            bubble.className = 'message-bubble';
            bubble.innerHTML = text.replace(/\n/g, '<br>');
            
            contentDiv.appendChild(label);
            contentDiv.appendChild(bubble);
            
            if (buttons) {
                const btnGroup = document.createElement('div');
                btnGroup.className = 'button-group';
                buttons.forEach(btn => {
                    const button = document.createElement('button');
                    button.className = `btn ${btn.class || 'btn-primary'}`;
                    button.textContent = btn.text;
                    button.onclick = btn.action;
                    btnGroup.appendChild(button);
                });
                contentDiv.appendChild(btnGroup);
            }
            
            messageDiv.appendChild(contentDiv);
            
            // Insert BEFORE the anchor (not append to container)
            const anchor = document.getElementById('scrollAnchor');
            chatContainer.insertBefore(messageDiv, anchor);
            
            // Scroll to the anchor (real element, honest geometry)
            scrollToAnchor();
        }

        function showLoading() {
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'message message-bot';
            loadingDiv.id = 'loading';
            loadingDiv.innerHTML = `
                <div class="message-content">
                    <div class="message-label">Trading Partner</div>
                    <div class="message-bubble">
                        <div class="loading">
                            <div class="loading-dot"></div>
                            <div class="loading-dot"></div>
                            <div class="loading-dot"></div>
                        </div>
                    </div>
                </div>
            `;
            const anchor = document.getElementById('scrollAnchor');
            chatContainer.insertBefore(loadingDiv, anchor);
            scrollToAnchor();
        }

        function hideLoading() {
            const loading = document.getElementById('loading');
            if (loading) loading.remove();
        }

        function showInput(placeholder = 'Type your answer...') {
            inputContainer.style.display = 'block';
            messageInput.placeholder = placeholder;
            messageInput.focus();
        }

        function hideInput() {
            inputContainer.style.display = 'none';
            messageInput.value = '';
        }

        function scrollToAnchor() {
            // Scroll to the actual anchor element - no calculations needed!
            const anchor = document.getElementById('scrollAnchor');
            
            // Only scroll if user is at/near bottom
            if (isUserAtBottom()) {
                anchor.scrollIntoView({ behavior: 'smooth', block: 'end' });
            } else {
                showScrollButton();
            }
        }

        function forceScrollToAnchor() {
            // Force scroll to anchor regardless of position
            const anchor = document.getElementById('scrollAnchor');
            anchor.scrollIntoView({ behavior: 'smooth', block: 'end' });
            hideScrollButton();
        }

        function isUserAtBottom() {
            // Check if user is within 150px of bottom
            const threshold = 150;
            const position = chatContainer.scrollTop + chatContainer.clientHeight;
            const bottom = chatContainer.scrollHeight;
            return (bottom - position) < threshold;
        }

        // Old functions removed - we don't need them anymore!
        // No more scrollTop calculations
        // No more scrollHeight guessing
        // Just scroll to the anchor element!

        const scrollToBottomBtn = document.getElementById('scrollToBottomBtn');
        
        function showScrollButton() {
            scrollToBottomBtn.classList.add('show');
        }

        function hideScrollButton() {
            scrollToBottomBtn.classList.remove('show');
        }

        // Click handler for scroll button
        scrollToBottomBtn.addEventListener('click', () => {
            const anchor = document.getElementById('scrollAnchor');
            anchor.scrollIntoView({ behavior: 'smooth', block: 'end' });
            hideScrollButton();
        });

        // Monitor scroll position to show/hide button
        chatContainer.addEventListener('scroll', () => {
            if (isUserAtBottom()) {
                hideScrollButton();
            }
        });

        function clearChat() {
            chatContainer.innerHTML = '';
            // Re-add anchor
            const anchor = document.createElement('div');
            anchor.className = 'scroll-anchor';
            anchor.id = 'scrollAnchor';
            chatContainer.appendChild(anchor);
        }

        // ============================================
        // SETUP FLOW
        // ============================================
        
        function showWelcome() {
            clearChat();
            
            if (state.phase === 'welcome-back') {
                addMessage(
                    `Welcome back! üíô\n\nYour pairs: ${state.pairs.join(', ')}\n\nReady to start your session?`,
                    true,
                    [
                        { text: '‚ñ∂ Start Session', class: 'btn-primary', action: startSession },
                        { text: '‚öôÔ∏è Reconfigure', class: 'btn-verdict', action: startSetup }
                    ]
                );
            } else {
                const welcomeHTML = `
                    <div class="welcome-screen">
                        <div class="welcome-icon">üíπ</div>
                        <div class="welcome-title">Trading Partner</div>
                        <div class="welcome-subtitle">
                            Your pre-trade accountability system.<br>
                            Enforce discipline. Prevent impulsive trades.<br>
                            Trade your plan, not your emotions.
                        </div>
                    </div>
                `;
                chatContainer.innerHTML = welcomeHTML;
                // Re-add anchor after clearing
                const anchor = document.createElement('div');
                anchor.className = 'scroll-anchor';
                anchor.id = 'scrollAnchor';
                chatContainer.appendChild(anchor);
                
                forceScrollToAnchor();
                
                setTimeout(() => {
                    addMessage(
                        "Welcome! I'm your trading accountability partner. üéØ\n\nLet's set up your custom trading framework. This only takes 2 minutes.",
                        true,
                        [{ text: 'üöÄ Get Started', class: 'btn-primary', action: startSetup }]
                    );
                }, 800);
            }
        }

        function startSetup() {
            // Reset all configuration
            state.pairs = [];
            state.questions = [];
            state.questionGroups = {};
            state.currentQuestionSetup = 0;
            state.questionCount = 0;
            
            state.setupStep = 'pairs';
            state.phase = 'setup';
            addMessage("Step 1 of 3: Trading Pairs\n\nEnter your pairs separated by commas.\n\nExample: EURUSD, GBPUSD, XAUUSD, USDJPY", true);
            showInput('Enter pairs (e.g., EURUSD, GBPUSD)');
        }

        function handleSetupInput(input) {
            if (state.setupStep === 'pairs') {
                const pairs = input.split(',').map(p => p.trim().toUpperCase()).filter(p => p.length > 0);
                
                if (pairs.length === 0) {
                    addMessage("‚ùå Please enter at least one trading pair.", true);
                    return;
                }
                
                state.pairs = pairs;
                state.setupStep = 'question-count';
                
                addMessage(`‚úÖ Pairs configured: ${pairs.join(', ')}`, true);
                setTimeout(() => {
                    addMessage(
                        "Step 2 of 3: Questions\n\nHow many questions do you want to answer for each pair?\n\nRecommended: 3-5 questions",
                        true
                    );
                    showInput('Enter number (e.g., 4)');
                }, 500);
                
            } else if (state.setupStep === 'question-count') {
                const count = parseInt(input);
                
                if (isNaN(count) || count < 1 || count > 10) {
                    addMessage("‚ùå Please enter a number between 1 and 10.", true);
                    return;
                }
                
                state.questionCount = count;
                state.setupStep = 'questions';
                state.currentQuestionSetup = 0;
                
                addMessage(`‚úÖ You'll answer ${count} questions per pair.`, true);
                setTimeout(() => {
                    askForQuestion();
                }, 500);
                
            } else if (state.setupStep === 'questions') {
                const questionText = input.trim();
                
                if (!questionText) {
                    addMessage("‚ùå Please enter a question.", true);
                    return;
                }
                
                state.questions.push(questionText);
                state.currentQuestionSetup++;
                
                if (state.currentQuestionSetup < state.questionCount) {
                    addMessage(`‚úÖ Question ${state.currentQuestionSetup} saved!`, true);
                    setTimeout(() => {
                        askForQuestion();
                    }, 500);
                } else {
                    // All questions entered, now select answer groups
                    state.setupStep = 'groups';
                    state.currentQuestionSetup = 0;
                    addMessage(`‚úÖ All questions saved!`, true);
                    setTimeout(() => {
                        askForAnswerGroup();
                    }, 500);
                }
            }
        }

        function askForQuestion() {
            const num = state.currentQuestionSetup + 1;
            addMessage(
                `Question ${num} of ${state.questionCount}\n\nWhat question do you want to ask?\n\nExample: "Daily Bias" or "Order Flow" or "M15 Structure"`,
                true
            );
            showInput(`Enter question ${num}...`);
        }

        function askForAnswerGroup() {
            if (state.currentQuestionSetup >= state.questions.length) {
                // Setup complete
                finishSetup();
                return;
            }
            
            const questionText = state.questions[state.currentQuestionSetup];
            const num = state.currentQuestionSetup + 1;
            
            hideInput();
            
            addMessage(
                `Question ${num}: "${questionText}"\n\nWhich answer group should I use for this question?`,
                true
            );
            
            // Show answer group options as buttons
            const buttons = Object.keys(ANSWER_GROUPS).map(key => {
                const group = ANSWER_GROUPS[key];
                if (!group || !group.answers) {
                    console.error('Invalid group:', key, group);
                    return null;
                }
                return {
                    text: `üìã ${group.name}`,
                    class: 'btn-verdict',
                    action: () => showAnswerGroupPreview(key)
                };
            }).filter(b => b !== null);
            
            addMessage(
                `Choose one to see its options:`,
                true,
                buttons
            );
        }
        
        function showAnswerGroupPreview(groupKey) {
            const group = ANSWER_GROUPS[groupKey];
            if (!group || !group.answers) return;
            
            // Hide the selection buttons
            const messages = chatContainer.querySelectorAll('.message');
            if (messages.length >= 1) {
                const prevMessage = messages[messages.length - 1];
                const buttonGroup = prevMessage.querySelector('.button-group');
                if (buttonGroup) {
                    buttonGroup.style.display = 'none';
                }
            }
            
            // Show preview of this group's answers
            const preview = group.answers.map(a => a.text).join(' ‚Ä¢ ');
            addMessage(
                `üìã ${group.name}\n\n${preview}\n\nUse this group?`,
                true,
                [
                    { text: '‚úÖ Yes, use this', class: 'btn-primary', action: () => confirmAnswerGroup(groupKey) },
                    { text: '‚Üê Choose different', class: 'btn-verdict', action: () => {
                        // Hide current buttons and go back
                        const msgs = chatContainer.querySelectorAll('.message');
                        if (msgs.length >= 1) {
                            const lastMsg = msgs[msgs.length - 1];
                            const btns = lastMsg.querySelector('.button-group');
                            if (btns) btns.style.display = 'none';
                        }
                        askForAnswerGroup();
                    }}
                ]
            );
        }
        
        function confirmAnswerGroup(groupKey) {
            state.questionGroups[state.currentQuestionSetup] = groupKey;
            
            // Hide the confirmation buttons
            const messages = chatContainer.querySelectorAll('.message');
            if (messages.length >= 1) {
                const prevMessage = messages[messages.length - 1];
                const buttonGroup = prevMessage.querySelector('.button-group');
                if (buttonGroup) {
                    buttonGroup.style.display = 'none';
                }
            }
            
            state.currentQuestionSetup++;
            
            const groupName = ANSWER_GROUPS[groupKey].name;
            addMessage(`‚úÖ "${groupName}" selected!`, true);
            
            setTimeout(() => {
                askForAnswerGroup();
            }, 500);
        }

        function finishSetup() {
            saveState();
            state.phase = 'configured';
            
            hideInput();
            addMessage(`üéâ Perfect! Your framework is configured.`, true);
            
            setTimeout(() => {
                let summary = `üìã Your Setup:\n\nPairs: ${state.pairs.join(', ')}\n\nQuestions:\n`;
                state.questions.forEach((q, i) => {
                    const groupName = ANSWER_GROUPS[state.questionGroups[i]].name;
                    summary += `${i + 1}. ${q} (${groupName})\n`;
                });
                
                addMessage(
                    summary,
                    true,
                    [{ text: '‚ñ∂ Start First Session', class: 'btn-primary', action: startSession }]
                );
            }, 500);
        }

        // ============================================
        // SESSION FLOW
        // ============================================
        
        function startSession() {
            state.phase = 'session';
            state.currentPairIndex = 0;
            state.currentQuestionIndex = 0;
            state.answers = {};
            state.timestamp = new Date().toLocaleString('en-GB', {
                day: '2-digit',
                month: 'short',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                hour12: false
            });
            
            addMessage("‚úÖ Session started!\n\nAnswer each question thoughtfully.\n\nRemember: If you're rushing, that's your signal to pause.", true);
            
            // Force scroll to bottom at session start
            forceScrollToAnchor();
            
            setTimeout(() => {
                askNextQuestion();
            }, 800);
        }

        function askNextQuestion() {
            if (state.currentPairIndex >= state.pairs.length) {
                generateSnapshot();
                return;
            }
            
            const pair = state.pairs[state.currentPairIndex];
            const question = state.questions[state.currentQuestionIndex];
            const groupKey = state.questionGroups[state.currentQuestionIndex];
            const answerGroup = ANSWER_GROUPS[groupKey];
            
            // Initialize answers for this pair if needed
            if (!state.answers[pair]) {
                state.answers[pair] = [];
            }
            
            // Create buttons from answer group
            const buttons = answerGroup.answers.map(answer => ({
                text: answer.text,
                class: `btn-verdict ${answer.class}`,
                action: () => handleAnswer(answer.text)
            }));
            
            addMessage(`üí° ${pair}\n\n${question}:`, true, buttons);
            hideInput();
        }

        function handleAnswer(answer) {
            const pair = state.pairs[state.currentPairIndex];
            state.answers[pair].push(answer);
            
            addMessage(answer, false);
            
            // Remove the previous message's buttons to prevent clicking again
            const messages = chatContainer.querySelectorAll('.message');
            if (messages.length >= 2) {
                const prevMessage = messages[messages.length - 2];
                const buttonGroup = prevMessage.querySelector('.button-group');
                if (buttonGroup) {
                    buttonGroup.style.display = 'none';
                }
            }
            
            // Move to next question
            state.currentQuestionIndex++;
            if (state.currentQuestionIndex >= state.questions.length) {
                state.currentPairIndex++;
                state.currentQuestionIndex = 0;
                
                if (state.currentPairIndex < state.pairs.length) {
                    setTimeout(() => {
                        addMessage(`‚úì ${pair} complete\n\n‚Üí Moving to ${state.pairs[state.currentPairIndex]}`, true);
                        setTimeout(askNextQuestion, 500);
                    }, 300);
                    return;
                }
            }
            
            setTimeout(askNextQuestion, 300);
        }

        // ============================================
        // SNAPSHOT GENERATION
        // ============================================
        
        function generateSnapshot() {
            addMessage("‚úÖ Checklist completed!\n\nGenerating your trading snapshot...", true);
            showLoading();
            
            setTimeout(() => {
                hideLoading();
                const canvas = createSnapshotCanvas();
                const dataURL = canvas.toDataURL('image/png');
                
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message message-bot';
                messageDiv.innerHTML = `
                    <div class="message-content">
                        <div class="message-label">Trading Partner</div>
                        <div class="message-bubble">
                            üì∏ Your Trading Plan Snapshot
                            <div class="snapshot-container">
                                <img src="${dataURL}" class="snapshot-image" id="snapshotImage" alt="Trading Plan">
                                <div class="snapshot-actions">
                                    <button class="btn btn-primary" id="downloadBtn">üíæ Download</button>
                                    <button class="btn btn-verdict" id="newSessionBtn">üîÑ New Session</button>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                
                const anchor = document.getElementById('scrollAnchor');
                chatContainer.insertBefore(messageDiv, anchor);
                scrollToAnchor();
                
                // Add event listeners
                document.getElementById('downloadBtn').onclick = () => downloadSnapshot(dataURL);
                document.getElementById('newSessionBtn').onclick = startSession;
                document.getElementById('snapshotImage').onclick = () => viewFullscreen(dataURL);
            }, 1500);
        }

        function createSnapshotCanvas() {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            // Dimensions
            const width = 1200;
            const padding = 60;
            const headerHeight = 180;
            const rowHeight = 70;
            const footerHeight = 50;
            const numRows = state.pairs.length;
            const numCols = state.questions.length + 1; // +1 for pair column
            const height = headerHeight + (numRows * rowHeight) + footerHeight + (padding * 2);
            
            canvas.width = width;
            canvas.height = height;
            
            // Colors
            const bgPrimary = '#0A0E27';
            const bgHeader = '#1A1F3A';
            const accentCyan = '#00D9FF';
            const accentPurple = '#7B61FF';
            const textPrimary = '#FFFFFF';
            const textSecondary = '#B8C5D6';
            const border = '#2D3548';
            const rowAlt = '#111628';
            const verdictBuy = '#00FF94';
            const verdictSell = '#FF4757';
            const verdictStandby = '#FFB800';
            
            // Background
            ctx.fillStyle = bgPrimary;
            ctx.fillRect(0, 0, width, height);
            
            let currentY = padding;
            
            // ========== HEADER ==========
            ctx.fillStyle = bgHeader;
            ctx.fillRect(padding, currentY, width - padding * 2, headerHeight);
            
            const gradientTop = ctx.createLinearGradient(padding, 0, width - padding, 0);
            gradientTop.addColorStop(0, accentCyan);
            gradientTop.addColorStop(1, accentPurple);
            ctx.fillStyle = gradientTop;
            ctx.fillRect(padding, currentY, width - padding * 2, 4);
            
            ctx.fillStyle = textPrimary;
            ctx.font = 'bold 36px serif';
            ctx.textAlign = 'center';
            ctx.fillText('TRADING PLAN SNAPSHOT', width / 2, currentY + 60);
            
            ctx.fillStyle = accentCyan;
            ctx.font = '18px monospace';
            ctx.fillText(state.timestamp, width / 2, currentY + 100);
            
            const accentWidth = 100;
            const accentY = currentY + 120;
            ctx.fillStyle = accentPurple;
            ctx.fillRect(width / 2 - accentWidth / 2, accentY, accentWidth, 2);
            
            currentY += headerHeight;
            
            // ========== TABLE HEADER ==========
            const pairColWidth = 180;
            const remainingWidth = width - (padding * 2) - pairColWidth;
            const questionColWidth = remainingWidth / state.questions.length;
            
            ctx.fillStyle = bgHeader;
            ctx.fillRect(padding, currentY, width - padding * 2, rowHeight);
            
            ctx.fillStyle = accentCyan;
            ctx.font = 'bold 16px monospace';
            ctx.textAlign = 'left';
            
            let colX = padding + 20;
            
            ctx.fillText('PAIR', colX, currentY + rowHeight / 2 + 6);
            colX += pairColWidth;
            
            state.questions.forEach((question, i) => {
                // Extract text between quotes for column header, or use full question
                const quotedMatch = question.match(/"([^"]+)"/);
                const columnText = quotedMatch ? quotedMatch[1] : question;
                
                const text = columnText.toUpperCase();
                const maxWidth = questionColWidth - 40;
                
                const words = text.split(' ');
                let lines = [];
                let currentLine = '';
                
                words.forEach(word => {
                    const testLine = currentLine + (currentLine ? ' ' : '') + word;
                    const metrics = ctx.measureText(testLine);
                    if (metrics.width > maxWidth && currentLine) {
                        lines.push(currentLine);
                        currentLine = word;
                    } else {
                        currentLine = testLine;
                    }
                });
                if (currentLine) lines.push(currentLine);
                
                if (lines.length === 1) {
                    ctx.fillText(lines[0], colX, currentY + rowHeight / 2 + 6);
                } else {
                    const lineHeight = 18;
                    const startY = currentY + (rowHeight - lines.length * lineHeight) / 2 + 6;
                    lines.slice(0, 2).forEach((line, idx) => {
                        ctx.fillText(line, colX, startY + idx * lineHeight);
                    });
                }
                
                if (i < state.questions.length - 1) {
                    ctx.fillStyle = border;
                    ctx.fillRect(colX - 10, currentY + 15, 2, rowHeight - 30);
                    ctx.fillStyle = accentCyan;
                }
                
                colX += questionColWidth;
            });
            
            currentY += rowHeight;
            
            // ========== TABLE ROWS ==========
            state.pairs.forEach((pair, rowIdx) => {
                if (rowIdx % 2 === 0) {
                    ctx.fillStyle = rowAlt;
                    ctx.fillRect(padding, currentY, width - padding * 2, rowHeight);
                }
                
                ctx.fillStyle = border;
                ctx.fillRect(padding, currentY, width - padding * 2, 1);
                
                colX = padding + 20;
                
                ctx.fillStyle = textPrimary;
                ctx.font = '15px monospace';
                ctx.textAlign = 'left';
                ctx.fillText(pair, colX, currentY + rowHeight / 2 + 6);
                colX += pairColWidth;
                
                const pairAnswers = state.answers[pair] || [];
                pairAnswers.forEach((answer, ansIdx) => {
                    // Smart abbreviation for snapshot readability
                    let displayText = answer;
                    
                    // Abbreviate "Bullish" and "Bearish" for momentum answers
                    if (answer.includes('Bullish Strong')) displayText = answer.replace('Bullish Strong', 'Bull. Strong');
                    else if (answer.includes('Bullish Building')) displayText = answer.replace('Bullish Building', 'Bull. Building');
                    else if (answer.includes('Bullish Fading')) displayText = answer.replace('Bullish Fading', 'Bull. Fading');
                    else if (answer.includes('Bullish Shifting')) displayText = answer.replace('Bullish Shifting', 'Bull. Shifting');
                    else if (answer.includes('Bullish Exhausted')) displayText = answer.replace('Bullish Exhausted', 'Bull. Exhaust.');
                    else if (answer.includes('Bearish Strong')) displayText = answer.replace('Bearish Strong', 'Bear. Strong');
                    else if (answer.includes('Bearish Building')) displayText = answer.replace('Bearish Building', 'Bear. Building');
                    else if (answer.includes('Bearish Fading')) displayText = answer.replace('Bearish Fading', 'Bear. Fading');
                    else if (answer.includes('Bearish Shifting')) displayText = answer.replace('Bearish Shifting', 'Bear. Shifting');
                    else if (answer.includes('Bearish Exhausted')) displayText = answer.replace('Bearish Exhausted', 'Bear. Exhaust.');
                    
                    // Color code based on emoji/keyword
                    let color = textSecondary;
                    if (answer.includes('üìà') || answer.includes('‚¨ÜÔ∏è') || answer.includes('‚ñ≤') || answer.includes('üî•') || answer.includes('üåÖ') ||
                        answer.includes('Bullish') || answer.includes('Buy') || answer.includes('HL/HH')) {
                        color = verdictBuy;
                    } else if (answer.includes('üìâ') || answer.includes('‚¨áÔ∏è') || answer.includes('‚ñº') || answer.includes('‚ùÑÔ∏è') || answer.includes('üåë') ||
                               answer.includes('Bearish') || answer.includes('Sell') || answer.includes('LH/LL')) {
                        color = verdictSell;
                    } else if (answer.includes('‚ÜîÔ∏è') || answer.includes('‚û°Ô∏è') || answer.includes('‚ñ†') || answer.includes('üå§Ô∏è') || answer.includes('üå•Ô∏è') || 
                               answer.includes('‚ö°') || answer.includes('üîÑ') ||
                               answer.includes('Sideways') || answer.includes('Stand by') || answer.includes('Choppy') ||
                               answer.includes('Fading') || answer.includes('Shifting') || answer.includes('Exhausted')) {
                        color = verdictStandby;
                    }
                    
                    ctx.fillStyle = color;
                    ctx.font = 'bold 15px monospace';
                    
                    const maxWidth = questionColWidth - 40;
                    // Only truncate if still too long after abbreviation
                    if (ctx.measureText(displayText).width > maxWidth) {
                        while (ctx.measureText(displayText + '...').width > maxWidth && displayText.length > 0) {
                            displayText = displayText.slice(0, -1);
                        }
                        displayText += '...';
                    }
                    
                    ctx.fillText(displayText, colX, currentY + rowHeight / 2 + 6);
                    
                    if (ansIdx < state.questions.length - 1) {
                        ctx.fillStyle = border;
                        ctx.fillRect(colX - 10, currentY + 15, 2, rowHeight - 30);
                    }
                    
                    colX += questionColWidth;
                });
                
                currentY += rowHeight;
            });
            
            // ========== FOOTER ==========
            const gradientBottom = ctx.createLinearGradient(padding, 0, width - padding, 0);
            gradientBottom.addColorStop(0, accentCyan);
            gradientBottom.addColorStop(1, accentPurple);
            ctx.fillStyle = gradientBottom;
            ctx.fillRect(padding, currentY, width - padding * 2, 2);
            
            currentY += 30;
            
            ctx.fillStyle = textSecondary;
            ctx.font = '14px monospace';
            ctx.textAlign = 'center';
            ctx.fillText('Trade with discipline. Protect your capital. Trust your process.', width / 2, currentY);
            
            return canvas;
        }

        function downloadSnapshot(dataURL) {
            try {
                const link = document.createElement('a');
                const timestamp = new Date().toISOString().slice(0, 10);
                link.download = `trading-plan-${timestamp}.png`;
                link.href = dataURL;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                setTimeout(() => {
                    addMessage("‚úÖ Snapshot downloaded! Check your Downloads folder.", true);
                }, 300);
            } catch (error) {
                window.open(dataURL, '_blank');
                addMessage("üì∏ Snapshot opened in new tab. Right-click to save image.", true);
            }
        }

        function viewFullscreen(dataURL) {
            const win = window.open('', '_blank');
            if (win) {
                win.document.write(`
                    <html>
                    <head><title>Trading Plan Snapshot</title>
                    <style>
                        body { margin: 0; background: #000; display: flex; align-items: center; justify-content: center; min-height: 100vh; }
                        img { max-width: 100%; max-height: 100vh; cursor: pointer; }
                    </style>
                    </head>
                    <body><img src="${dataURL}" onclick="window.close()" title="Click to close" /></body>
                    </html>
                `);
                win.document.close();
            } else {
                const imgWin = document.createElement('div');
                imgWin.style.cssText = 'position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.95);display:flex;align-items:center;justify-content:center;z-index:9999;cursor:pointer;';
                imgWin.innerHTML = `<img src="${dataURL}" style="max-width:90%;max-height:90%;box-shadow:0 0 50px rgba(0,217,255,0.3);">`;
                imgWin.onclick = () => imgWin.remove();
                document.body.appendChild(imgWin);
            }
        }

        // ============================================
        // EVENT LISTENERS
        // ============================================
        
        sendBtn.addEventListener('click', () => {
            const value = messageInput.value.trim();
            if (!value) return;
            
            if (state.phase === 'setup') {
                addMessage(value, false);
                hideInput();
                setTimeout(() => handleSetupInput(value), 300);
            }
        });

        messageInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendBtn.click();
            }
        });

        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 150) + 'px';
        });

        // ============================================
        // INITIALIZATION
        // ============================================
        
        loadState();
        showWelcome();

        // Register service worker for PWA
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('data:text/javascript;base64,' + btoa(`
                self.addEventListener('install', e => self.skipWaiting());
                self.addEventListener('activate', e => self.clients.claim());
                self.addEventListener('fetch', e => e.respondWith(fetch(e.request)));
            `));
